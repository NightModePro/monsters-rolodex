<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="root">React not Rendered</div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script>
        const Person = (props) => {
            return React.createElement('div', {}, [
                React.createElement('h1', {}, props.name),
                React.createElement('p', {}, props.ocupation),
            ]);
        };

        class App extends React.Component {
            render() {
                return React.createElement(
                    "div",
                    {},
                    [
                        React.createElement("h1", {}, "React is rendered"),
                        React.createElement(Person, { name: 'sergiu', ocupation: 'dev' }),
                        React.createElement(Person, { name: 'mike', ocupation: 'sasa' }),
                        React.createElement(Person, { name: 'gica', ocupation: 'rest' }),
                    ]
                );
            }
        }


        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
</body>

</html>
